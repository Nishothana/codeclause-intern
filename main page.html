<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
        <!-- Add Font Awesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    
<body>
    <div class="player">
        <h2>Music Player</h2>
        <div class="album-cover">
            <img src="1.jpg" alt="Album Cover" />
        </div>
        <div class="track-info">
            <p id="track-name">Track:Beast Mode</p>
            <p id="artist-name">Darbuka Siva, Sid Sriram</p>
        </div>
        <audio id="audio" src=""></audio>

        <div class="controls">
            <button onclick="prevTrack()"><i class="fas fa-backward"></i></button>
            <button onclick="playPause()"><i class="fas fa-play" id="play-icon"></i></button>
            <button onclick="nextTrack()"><i class="fas fa-forward"></i></button>
        </div>
        

        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" onchange="changeVolume()">
        </div>

       

        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="playlist">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
